    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="create.css" />
    <title>Quiz App - Q-Create</title>
  </head>
  <body>
    <header class="quiz-header">
      <h1 class="quiz-header-h1">Create</h1>
    </header>
    <main>
      <form class="create-form-container" action="POST">
        <div class="input-container user-question">
          <label class="create-form-label" for="user_question"
            >Please fill in your question*</label
          >
          <textarea
            name="user_question"
            id="user_question"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="input-container question-answer">
          <label class="create-form-label" for="question_answer"
            >Please provide the answer*</label
          >
          <textarea
            name="question_answer"
            id="question_answer"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="input-container question-tags">
          <label class="create-form-label" for="question_tags"
            >Question tags separated by comma</label
          >
          <input type="text" name="question_tags" id="question_tags" />
        </div>
        <button class="button">Submit</button>
      </form>
    </main>
